<div *ngIf="pageLoaded">
    <h4>Add User</h4>
    <form [formGroup]="addUserForm" (ngSubmit)="onConfirmClick()" >
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" formControlName="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.fullName.errors }" placeholder="Enter Full Name here"/>
            <div *ngIf="submitted && fval.fullName.errors" class="invalid-feedback">
            <div *ngIf="fval.fullName.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.userName.errors }" placeholder="Enter User Name here"/>
            <div *ngIf="submitted && fval.userName.errors" class="invalid-feedback">
            <div *ngIf="fval.userName.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }" placeholder="Enter Password here" />
            <div *ngIf="submitted && fval.password.errors" class="invalid-feedback">
            <div *ngIf="fval.password.errors.required">Password is required</div>
            </div>
            </div>
        <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Submit
        </button>
        </div>
    </form>
</div>
